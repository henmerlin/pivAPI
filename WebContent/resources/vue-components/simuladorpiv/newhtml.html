<div class="row">

    <div class="col-xs-3">
        <div class="form-group">
            <label for="fcr">FCR</label>
            <div class="input-group">
                <input id="fcr" type="number" min="0" max="100" class="form-control" placeholder="FCR" aria-describedby="fcr-addon1">
                <span class="input-group-addon" id="fcr-addon1">%</span>
            </div>
        </div>
    </div>


    <div class="col-xs-3">
        <div class="form-group">
            <label for="adr">Aderência</label>
            <div class="input-group">
                <input id="adr" type="number" min="0" max="100" class="form-control" placeholder="Aderência" aria-describedby="adr-addon1">
                <span class="input-group-addon" id="adr-addon1">%</span>
            </div>
        </div>
    </div>

    <div class="col-xs-3">
        <div class="form-group">
            <label for="monitoria">Monitoria</label>
            <div class="input-group">
                <input id="monitoria" type="number" min="0" max="100" class="form-control" placeholder="Monitoria" aria-describedby="fcr-addon1">
                <span class="input-group-addon" id="monitoria-addon1"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span></span>
            </div>
        </div>
    </div>

    <div class="col-xs-3">
        <div class="form-group">
            <label for="tma">TMA</label>
            <div class="input-group">
                <input id="tma" type="time" class="form-control" placeholder="TMA" aria-describedby="tma-addon1">
                <span class="input-group-addon" id="basic-tma"><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span></span>
            </div>
        </div>
    </div>



    <div class="col-xs-3">
        <div class="form-group">
            <label for="tma">GPS</label>
            <div class="input-group">
                <input id="gps" type="time" class="form-control" placeholder="GPS" aria-describedby="tma-addon1">
                <span class="input-group-addon" id="basic-tma"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></span>
            </div>
        </div>
    </div>


    <div class="col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title">Atingimento</span>
            </div>
            <div class="panel-body">
                <h2 class="text-center">78%</h2>
            </div>
        </div>
    </div>


    <div class="col-xs-3">
        <button type="button" class="btn btn-warning">Limpar</button>
    </div>

</div>
